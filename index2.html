<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cards designing</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-head">
			    <div class="head-data">			    	
			    	    <div class="month">september
			    	    	<span class="date">19</span>
			    	    	<span class="day">mon</span>
			    	    </div>
			    	    <div class="time">04:00
			    		    <span class="time-badge">pm</span>
			            </div>
			            <div class="persons"><b>2</b>persons</div>
			    </div>	
			</div>
			<div class="card-body" >
				<table class="center" >
					<tr>
						<th>store id :</th>
						<td>87687544</td>
					</tr>
				</table>
				<table class="center" >
					<tr>
						<th>appointment id :</th>
						<td>237386217</td>
					</tr>
				</table>
				<table class="center" >
					<tr>
						<th>user name :</th>
						<td>Navaneethan</td>
					</tr>
				</table>
				<table class="center" id="decr">
					<tr>
						<th>description :</th>
					</tr>
					<tr>
						<td align="center">this is description content</td>
					</tr>
				</table>
				     <div class="card-footer">
				         <button class="button approved">agree</button>
				         <span class="status">waiting</span>
				         <button class="button reject">reject</button>
			         </div>
			</div>
		</div>	
	</div>
	
</body>
</html>
